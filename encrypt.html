<!DOCTYPE html>
<html lang="pt-br">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Questions :: Encrypt</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="icon" type="image/png" href="favicon.png" />
	</head>
	<body>
		<div class="container">

			<div class="row mb-5">
				<div class="col-4"><p class="h2 text-primary">Key view</p></div>
				<div class="col-8">
					<input type="text" class="form-control" id="encry_key">
				</div>
			</div>

			<div class="row mb-5">
				<div class="col-4"><p class="h2 text-primary">Text encrpyted not</p></div>
				<div class="col-8">
				<div class="d-grid gap-2">
						<input type="text" id="encry_not">
					</div>
				</div>
			</div>

			<div class="row mb-5">
				<div class="d-grid gap-2">
				  <button class="btn btn-primary" type="button" id="encry_action">Execute encrpyt</button>
				</div>
			</div>

			<div class="row mb-5">
				<div class="col-4"><p class="h2 text-primary">Text encrpyted yes</p></div>
				<div class="col-8">
					<div class="d-grid gap-2">
						<input type="text" id="encry_yes">
					</div>
				</div>
			</div>

			<div class="row mb-5">
				<div class="col-4"><p class="h2 text-primary">Text dencrpyted</p></div>
				<div class="col-8">
					<div class="d-grid gap-2">
						<input type="text" id="dencrpyted">
					</div>
				</div>
			</div>

		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/aes.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
